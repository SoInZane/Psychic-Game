<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

    <title>Psychic Game</title>
</head>
<body>
    
    <div class="main-container">

        <img src="assets/images/psychic-reading.jpg" alt="Psychic" id="main-image">
      
      <div id="container">

        <h1>The Psychic Game</h1>
        <br>

          <h2>Guess what letter I'm thinking of!</h2>
          <br>
            <h3>Wins:<span id="wins"></span></h3>
            <br>
            <h3>Losses:<span id="losses"></span></h3>
            <br>
            <h3>Guesses Left:<span id="guesses-left"></span></h3>
            <br>
            <h3>Your Guesses so far:<span id="guesses"></span></h3>

      </div>

    </div>

    <script src="assets/javascript/game.js" type="text/javascript"></script>

</body>
</html>
